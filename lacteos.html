  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  if(!x && d.getElementById) x=d.getElementById(n); return x;
}

   if ((x=MM_findObj(a[i]))!=null){document.MM_sr[j++]=x; if(!x.oSrc) x.oSrc=x.src; x.src=a[i+2];}

<script>
let angle = 0;

function update3D() {
  const slides = document.querySelectorAll('.slide3d');
  const total = slides.length;
  const slice = 360 / total;

  slides.forEach((slide, i) => {
    const rotation = (slice * i) + angle;
    const rad = rotation * Math.PI / 180;

    // POSICIÓN EN CÍRCULO
    const x = Math.sin(rad) * 140; 
    const z = Math.cos(rad) * 140;

    slide.style.transform = `
      translate(-50%, -50%)
      translateX(${x}px)
      translateZ(${z}px)
      rotateY(${rotation}deg)
    `;

    // ESCALA SEGÚN PROFUNDIDAD (efecto distancia)
    const scale = (z + 200) / 350;  
    slide.style.opacity = scale + 0.2;
    slide.querySelector("img").style.transform = `scale(${scale})`;

    // Prioridad visual
    slide.style.zIndex = Math.round(z);
  });
}

function next3D() {
  angle -= 360 / document.querySelectorAll('.slide3d').length;
  update3D();
}

function prev3D() {
  angle += 360 / document.querySelectorAll('.slide3d').length;
  update3D();
}

// Inicial
update3D();
</script>
